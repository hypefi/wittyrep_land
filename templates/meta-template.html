<!-- SEO Meta Tags -->
<meta name="keywords" content="{{KEYWORDS}}">
<meta name="author" content="WittyReply Team">
<meta name="robots" content="index, follow">
<meta name="language" content="English">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{TITLE}}">
<meta property="og:description" content="{{DESCRIPTION}}">
<meta property="og:type" content="article">
<meta property="og:url" content="https://wittyreply.com/posts/{{SLUG}}">
<meta property="og:site_name" content="WittyReply Blog">
<meta property="og:image" content="https://wittyreply.com/images/wittyreply_icon.webp">
<meta property="og:image:alt" content="WittyReply WhatsApp Automation">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{TITLE}}">
<meta name="twitter:description" content="{{DESCRIPTION}}">
<meta name="twitter:image" content="https://wittyreply.com/images/wittyreply_icon.webp">

<!-- Article Meta Tags -->
<meta property="article:published_time" content="{{PUBLISH_DATE}}">
<meta property="article:modified_time" content="{{MODIFIED_DATE}}">
<meta property="article:section" content="Business Automation">
<meta property="article:tag" content="{{KEYWORDS}}">

<!-- Additional SEO Meta Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="theme-color" content="#22c55e">

<!-- Canonical URL -->
<link rel="canonical" href="https://wittyreply.com/posts/{{SLUG}}">

<!-- Structured Data for Article -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{TITLE}}",
  "description": "{{DESCRIPTION}}",
  "image": "https://wittyreply.com/images/wittyreply_icon.webp",
  "author": {
    "@type": "Organization",
    "name": "WittyReply",
    "url": "https://wittyreply.com"
  },
  "publisher": {
    "@type": "Organization",
    "name": "WittyReply",
    "logo": {
      "@type": "ImageObject",
      "url": "https://wittyreply.com/images/wittyreply_icon.webp"
    }
  },
  "datePublished": "{{PUBLISH_DATE}}",
  "dateModified": "{{MODIFIED_DATE}}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://wittyreply.com/posts/{{SLUG}}"
  },
  "keywords": "{{KEYWORDS}}",
  "articleSection": "Business Automation",
  "inLanguage": "en-US"
}
</script>
